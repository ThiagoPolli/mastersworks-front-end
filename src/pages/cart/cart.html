<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="nolinebreak" name="remove" (click)="decreaseQuantity(item.produto)"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon class="nolinebreak" name="add" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon class="nolinebreak" name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>

    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency }}</h1>
    </ion-item>
       <ion-item *ngIf="total() <= 0">
       
          <img class="cartAvatar" [src]="'assets/imgs/carrinho-vazio.png'">
       
         <h1 class="text">Seu carrinho est√° vazio</h1>
         
      </ion-item>
     </ion-list>
     <button ion-button round full (click) =" goOn()"> Continuar comprando</button>
     <button ion-button round full color ="secondary" (click) =" checkout()" > Finalizar pedido</button>
     
</ion-content>
